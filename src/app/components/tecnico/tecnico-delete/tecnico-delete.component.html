<div class="container mat-elevation-z8">
    <form [formGroup]="formGroup" class="form">
      <h2 class="fullWidth">Excluir Técnico</h2>
      <img class="fullWidth" src="img/support-image.svg" alt="Help Desk">
  
      <section class="section">
        <mat-checkbox [checked]="isPerfilChecked('ADMIN')" class="margin" color="primary" disabled>Admin</mat-checkbox>
        <mat-checkbox [checked]="isPerfilChecked('CLIENTE')" class="margin" color="primary" disabled>Cliente</mat-checkbox>
        <mat-checkbox [checked]="isPerfilChecked('TECNICO')" class="margin" color="primary" disabled>Técnico</mat-checkbox>
      </section>
  
      <mat-form-field class="fullWidth">
        <mat-label>Nome</mat-label>
        <input formControlName="nome" matInput>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>CPF</mat-label>
        <input formControlName="cpf" matInput mask="000.000.000-00">
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Senha</mat-label>
        <input formControlName="senha" type="password" matInput>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </form>
  
    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Excluir</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  
    <p class="fullWidth">Desenvolvido por Jennifer Santos</p>
  </div>
